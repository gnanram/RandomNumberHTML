<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Number Flashcard</title>
    <style>
        .button-size {
          height: 60px;
          width: 300px;
          border-radius: 15px ;
          color: DodgerBlue;
          font-size: 20px;
        }
        td {
          border:4px solid Tomato;
          background-color:MediumSeaGreen;
          color:White;
          font-size: 400px;
        }
        h2 {
           color: DodgerBlue;
           text-align: center;
        }
        body {
          background-color: AliceBlue;
        }
    </style>
</head>
<body>
<! Header to give a brief intro>
<h2>
    Click Button to show Random Numbers between 0 to 100
</h2>
<! Table of one row by one cell to hold random number display >
<table align="center" border="10" color="blue">
    <tr>
        <td id="one"> 00
        </td>
    </tr>
</table>

<! Button to click to get next random number>
<p align="center" ><button onclick="random()" class="button-size" >Click Next Random Number</button></p>

<script>
 function random(){
document.getElementById("one").innerHTML = Math.floor(Math.random() * 101);
}
</script>

</body>
</html>
